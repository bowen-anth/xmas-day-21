<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Expanding Search Bar</title>
</head>
<body>
    <div class="container">
        <label class="visually-hidden" for="search-field">Search Field:</label>
        <input type="search" 
              class="search-bar" 
              id="search-field"
              placeholder="Search..."
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Search...'"
              />
      </div>
</body>
</html>
